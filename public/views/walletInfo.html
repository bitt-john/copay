<div class="topbar-container"
     ng-include="'views/includes/topbar.html'"
     ng-init="titleSection='Wallet Information'; goBackToState = 'walletHome'; noColor = true">
</div>


<div class="content preferences" ng-controller="walletInfoController as walletInfo">
    <h4 class="title m0" translate>Copayers</h4>
    <ul class="no-bullet m0">
        <li ng-repeat="copayer in index.copayers">
            <span class="size-14" ng-show="copayer.id == index.copayerId">
              <i class="icon-contact size-24 m10r"></i> {{copayer.name}} ({{'Me'|translate}}) <i class="fi-check m5 right"></i>
            </span>
            <span class="size-14 text-gray" ng-show="copayer.id != index.copayerId">
              <i class="icon-contact size-24 m10r"></i> {{copayer.name}}<i class="fi-check m5 right"></i>
            </span>
        </li>
    </ul>

    <h4 class="title m0" translate>Assets</h4>
    <ul class="no-bullet m0 ">
        <li ng-repeat="asset in walletInfo.assets" ng-click="walletInfo.setWalletAsset(asset)">
            <div class="right">
                <span class="text-gray">{{ asset.balanceStr }}</span>
                <div class="check-icon-place" ng-class="{ 'fi-check' : walletInfo.walletAsset == asset.assetId }"></div>
            </div>
            <div translate>{{ asset.assetName }}</div>
        </li>
    </ul>
</div>
<div class="extra-margin-bottom"></div>
